    <section>

                <span id="img_like">
                    <button onclick="btn_lick()">
                        <img src="./assest/img/Ludic_moon-bg-removebg-preview.png" style="width: 4vw; margin-bottom: 30%; margin-right: 11px;">
                    </button>
                </span>
                <span id="img_play">

<script>

    var lick_on = false
    var play_on = false
    var cont_play = 0
    var cont_lick = 0

    function btn_play(){
        play_on = true
            cont_play++
            if ( play_on = true){ 
                img_play.innerHTML = `
                    <span class='player_function'>
                    <button onclick="btn_pause()">
                            <img src="./assest/img/pause-removebg-preview.png" style="width: 7vw; margin-left: 10px;">
                        </button>
                    <span/>`
            }
    }
    

    function btn_pause(){
        play_on = false
            cont_play++
            if ( play_on = true){ 
                img_play.innerHTML = `
                    <span class='player_function'>
                    <button onclick="btn_play()">
                            <img src="./assest/img/play-removebg-preview.png" style="width: 7vw; margin-left: 10px;">
                        </button>
                    <span/>`
            }
    }

    function btn_lick(){
        lick_on = true
            cont_lick++
            if ( lick_on = true){ 
                img_like.innerHTML = `
                    <span class='player_function'>
                    <button onclick="btn_removeL()">
                            <img src="./assest/img/like_ativo-removebg-preview.png" style="width: 4vw; margin-bottom: 30%; margin-right: 11px;">
                        </button>
                    <span/>`
            }
    }

    function btn_removeL(){
        lick_on = false
            cont_lick++
            if ( lick_on = true){ 
                img_like.innerHTML = `
                    <span class='player_function'>
                    <button onclick="btn_lick()">
                            <img src="./assest/img/Ludic_moon-bg-removebg-preview.png" style="width: 4vw; margin-bottom: 30%; margin-right: 11px;">
                        </button>
                    <span/>`
            }
    }


</script>
